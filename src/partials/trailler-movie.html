

<div class="backdrop-trailer hidden" data-hero-modal>
  <div class="modal-trailer">
    <div class="hero-modal-message error hidden">
      <div class="p-trailer">
        <p class="p-trailer-child">OOPS...</p>
        <p class="p-trailer-child">We are sorry!</p>
        <p>But we couldn't find the trailer</p>
      </div>
      <img loading="lazy" src="./img/error-img-one.png" alt="Error Image" class="img-trailer-one">
      <img loading="lazy" src="./img/error-img-two.png" alt="Error Image" class="img-trailer-two">
      <img loading="lazy" src="./img/error-img-three.png" alt="Error Image" class="img-trailer-three">
    </div>
    <button type="button" class="modal-button-trailer" data-modal-close>
      <svg class="modal-close-icon-trailer" width="24" height="24">
        <use href="./img/close-outline.svg#close-icon"></use>
      </svg>
    </button>
    <div id="player-container"></div>
  </div>
</div>
